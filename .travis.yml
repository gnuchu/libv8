language: ruby
rvm:
  - 2.1.2
  - 2.0.0
  - 1.9.3
  - rbx-2
  - ree
  - 1.8.7
matrix:
  allow_failures:
    - rvm: ree
    - rvm: 1.8.7
  include:
    - rvm: 2.1.2-clang
      env: CXX=clang++
  fast_finish: true
bundler_args: -j4
script:
  - MAKEFLAGS+=-j8 bundle exec rake spec build binary --trace
  - MAKEFLAGS+=-j8 travis_wait gem install pkg/*.gem
notifications:
  recipients:
    - cowboyd@thefrontside.net
    - bordjukov@gmail.com
cache: bundler
